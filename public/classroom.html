<!DOCTYPE html>
<html>

<head>
    <title>Classroom</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
</head>

<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main" id="maindiv">
            <div class="compose">
                <form id="class-form">
                    <input name="classname" id="classname" placeholder="Enter ClassName"  autocomplete="off"/>
                    <button id ="startClass">Start Class</button>
                    <button id="endClass">End Class</button>
                </form>
                
            </div>
        </div>
    </div>


    <script id="sidebar-template" type="text/html">
        <h2 class="room-title"><b>Room ID - {{roomID}}<b></h2>
        <h3 class="list-title"><b>Students</b></h3>
        <ul class="users">
            {{#students}}
                <li>{{username}}</li>
            {{/students}}
        </ul>
        <br/>
        <br/>
        <h3 class="list-title"><b>Teachers<b></h3>
        <ul class="users">
            {{#teachers}}
                <li>{{username}}</li>
            {{/teachers}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/classroom.js"></script>
</body>

</html>
